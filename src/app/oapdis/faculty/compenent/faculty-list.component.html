<div class="grid p-fluid">
    <p-toast></p-toast>
    <p-confirmDialog key="confirm1" [style]="{width: '50vw'}"></p-confirmDialog>
    <div class="col-12 md:col-12">
        <div class="card">
            <div class="card-header">
                <h2>
                    Fakülte Listesi
                </h2>
            </div>
            <div class="card-body">
                <div class="my-2" style="display: flex;justify-content: start;">
                    <p-button label="Ekle" icon="pi pi-plus" styleClass="p-button-primary" routerLink="form"></p-button>
                </div>
                <p-table [value]="data" [tableStyle]="{ 'text-align':'center' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Adı</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data>
                        <tr>
                            <td>{{data.name}}</td>
                            <td>
                                <div class="row" style="display: flex;justify-content: space-around;">
                                    <p-button label="Güncelle" icon="pi pi-pencil" styleClass="p-button-warning mx-2"
                                        routerLink="form/{{data.id}}"></p-button>
                                    <p-button label="Sil" icon="pi pi-trash" styleClass="p-button-danger"
                                        (click)="delete(data)"></p-button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
